{% extends 'base.html' %}
{% block content %}
<h2>Detalhes do Exemplar</h2>
<p><strong>ID:</strong> {{ exemplar.id }}</p>
<p><strong>Número de Série:</strong> {{ exemplar.numero_serie }}</p>
<p><strong>Data de Aquisição:</strong> {{ exemplar.data_aquisicao }}</p>
<p><strong>Livro:</strong> {{ exemplar.livro.titulo }}</p>
<a href="{% url 'editar_exemplar' exemplar.id %}" class="btn btn-primary">Editar</a>
<a href="{% url 'lista_exemplares' %}" class="btn btn-secondary">Voltar para Lista</a>
{% endblock %}
