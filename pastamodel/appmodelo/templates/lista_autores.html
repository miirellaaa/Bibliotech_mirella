{% extends 'base.html' %}
{% block content %}
<h2>Lista de Autores</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for autor in autores %}
        <tr>
            <td>{{ autor.id }}</td>
            <td>{{ autor.nome }}</td>
            <td>
                <a href="{% url 'detalhes_autor' autor.id %}" class="btn btn-info btn-sm">Detalhes</a>
                <a href="{% url 'editar_autor' autor.id %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'deletar_autor' autor.id %}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'novo_autor' %}" class="btn btn-success">Novo Autor</a>
{% endblock %}
