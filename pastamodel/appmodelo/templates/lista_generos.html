{% extends 'base.html' %}

{% block content %}
<h2>Lista de Gêneros</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for genero in generos %}
        <tr>
            <td>{{ genero.id }}</td>
            <td>{{ genero.nome }}</td>
            <td>
                <a href="{% url 'detalhes_genero' genero.id %}" class="btn btn-info btn-sm">Detalhes</a>
                <a href="{% url 'editar_genero' genero.id %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'deletar_genero' genero.id %}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'novo_genero' %}" class="btn btn-success">Novo Gênero</a>
{% endblock %}
