{% extends 'base.html' %}
{% block content %}
<h2>Detalhes da Avaliação</h2>
<p><strong>ID:</strong> {{ avaliacao.id }}</p>
<p><strong>Livro:</strong> {{ avaliacao.livro.titulo }}</p>
<p><strong>Usuário:</strong> {{ avaliacao.usuario.nome }}</p>
<p><strong>Avaliação:</strong> {{ avaliacao.avaliacao }}</p>
<p><strong>Data da Avaliação:</strong> {{ avaliacao.data_avaliacao }}</p>
<a href="{% url 'editar_avaliacao' avaliacao.id %}" class="btn btn-primary">Editar</a>
<a href="{% url 'lista_avaliacoes' %}" class="btn btn-secondary">Voltar para Lista</a>
{% endblock %}
